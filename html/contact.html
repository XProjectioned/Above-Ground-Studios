<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5bb685a65c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../stylesheets/stylesheet.css">
    <title>Contact - Above Ground Studios</title>
</head>
<body>
    <header>Above Ground Studios</header>
    <nav>
        <a href="../index.html" id="logoLink">
            A<span id="hide">bove</span>
            G<span id="hide">round</span>
            S<span id="hide">tudios</span>
        </a>
        <ul>
            <li id="dropDown">
                <a href="html/services.html" class="currentpage">
                    <img src="../assets/icons/wrench_icon.png" alt="" class="icon">
                    <span>Services</span>
                </a>
                <a href="html/seniorservice.html" id="hideDropDown">
                    <span>Seniors</span>
                 </a>
            </li>
            <li id="dropDown">
                <a href="#">
                    <img src="../assets/icons/photo_gallery2_icon.png" alt="" class="icon">
                    <span>Galleries</span>
                 </a>
                 <a href="html/seniorgallery.html" id="hideDropDown">
                    <span>Senior Gallery</span>
                 </a>
            </li>
            <li>
                <a href="html/about.html">
                    <img src="../assets/icons/identification_icon.png" alt="" class="icon">
                    <span>About Me</span>
                </a>
            </li>
            <li>
                <a href="html/contact.html">
                    <img src="../assets/icons/email-open_icon.png" alt="" class="icon">
                    <span>Contact Me</span>
                </a>
            </li>
        </ul>
    </nav>
    <main>
        <div id="formHolder">
            <form action="https://formsubmit.co/cooperst930@gmail.com" method="POST">
                <div>
                    <label for="name">First & Last Name</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone" required>
                </div>
                <div>
                    <label for="sessionType">Session type</label>
                    <select name="sessionType" id="sessionType" required>
                        <option></option>
                        <option value="seniorPhotos">Senior Photos</option>
                        <option value="familyPhotos">Family Photos</option>
                        <option value="couplesPhotos">Couples Photos</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="sessionDate">Preferred session date</label>
                    <input type="date" name="sessionDate" id="sessionDate">
                </div>
                <div>
                    <label for="message">Your message</label>
                    <textarea type="text" name="message" id="message" required rows="4"></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
       </div>
    </main>
    <footer></footer>
</body>
</html>
